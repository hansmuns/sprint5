<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
  </head>
  <body>
    <script language="javascript">
    	function vermenigvuldigingstafel(){
      var getal=prompt("vul een getal in");
        for( x=0; x<=10; x++){
            var antwoord = x * getal;
            document.write( x + " x " + getal + " = " + antwoord + "<br>");
            }
      }
    </script>
     <button onclick="vermenigvuldigingstafel()">maak
      vermenigvuldigingstafel</button>
  </body>
</html>
